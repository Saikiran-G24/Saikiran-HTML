<!-- onclick event then only function will be  call and it will be executed. -->
<!DOCTYPE html>
<head>
    <title>Practice session for a while</title>
    <h1 id="Ch">Now we are trying to change the text of html element<h1>
        <button type="button" onclick="dis()">click</button>
        
</head>
<body>
    <script>
        function dis(){
            document.getElementById('Ch').innerHTML='By using function call we can changing the data now'
        }
        </script>
    
</body>
</html>
