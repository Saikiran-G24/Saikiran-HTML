
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lable and Lable for and Label without for</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }
        </style>
</head>

<body>
    <h1> With Lable</h1>
    <label>Male</label>
    <input type="radio" name="gender"></input>
    <br>
    <label>Female</label>
    <input type="radio" name="gender"></input>
    <br>  
    -------------------------------------------------------- 
    <h1> With Lable for </h1>
    <label for="Male">Male</label>
    <input type="radio" name="gender" id="Male"></input>
    <br>
    <label for="Female">female</label>
    <input type="radio" name="gender" id="Female"></input>
    <br>
    --------------------------------------------------------
    <h1> Without Lable for </h1>
    <label >Male
    <input type="radio" name="gender"></input></label>
    <br>
    <label>female
    <input type="radio" name="gender"></input></label>
    <br>



</body>
</html>
