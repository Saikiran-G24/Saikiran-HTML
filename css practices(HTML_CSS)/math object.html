<html>
    <head>
        <title>
            Math object Properties and Methods
            </title>
        </head>
        <body>
            <script>
                document.write("<h3>")
                document.write("Eulers=",Math.E,"<br>")
                document.write("capital sqrt= ",Math.SQRT2,"<br>")
                document.write("capital sqrt= ",Math.SQRT1_2,"<br>")
                document.write("log2 value= ",Math.LN2,"<br>")
                document.write("log10 value= ",Math.LN10,"<br>")
                document.write("log 10 wtith base value e= ",Math.LOG10E,"<br>")
                document.write("log 2 wtith base value e= ",Math.LOG2E,"<br>")
                document.write("log1 value= ",Math.log(1),"<br>")

                document.write("ceil round to the next or upcomming number = ",Math.ceil(3.14),"<br>")
                document.write("cube root of = ",Math.cbrt(512),"<br>")
                document.write("pi value= ",Math.PI,"<br>")

                document.write("Absolute display negative(-) number to positive(+)number = ",Math.abs(-5.13),"<br>")

                document.write("Floor round down only = ",Math.floor(6.18),"<br>")
                document.write("Randon between 0 to 1= ",Math.random(),"<br>")
                document.write("Exponential 4 value = ",Math.exp(4),"<br>")
                document.write("power= ",Math.pow(9,2),"<br>")
                document.write(Math.sin(0),"<br>")
                document.write(Math.cos(0),"<br>")
                document.write(Math.tan(0),"<br>")

                </script>
            </body>
