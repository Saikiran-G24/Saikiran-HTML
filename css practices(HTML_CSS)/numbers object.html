<html>
    <head>
        </head>
        <body>
            <script>
                var x=10;
                n=66.432956;
                
                var y=new Number(10);
                var z=new Number(14);
                var s= x. toString(4);
                var e= x. toExponential(4);
                var f= n. toFixed(5);
                var p= n. toPrecision(4);
                    document.write((x==y)+"<br>")
                    document.write((x===y)+"<br>")
                    document.write((y==z)+"<br>")
                document.write(typeof (y)+"<br>")
                document.write(typeof s+"<br>")
                document.write(e+"<br>")
                document.write( f+"<br>")
                document.write(p)
                var a=Number(n)
                var b=parseInt(n)
                var c=parseFloat(n)
                document.write("<br>"+"typeof" +typeof a +"<br>"+a+"<br>")
                document.write(b+"<br>")
                document.write(c+"<br>") 
                document.write(Number.MIN_VALUE+"<br>")
                document.write(Number.MAX_VALUE+"<br>")
                document.write(Number.POSITIVE_INFINITY+"<br>")
                document.write(Number.NEGATIVE_INFINITY+"<br>")
                document.write(Number.NaN+"<br>")


                </script>
            </body>
    </html>
