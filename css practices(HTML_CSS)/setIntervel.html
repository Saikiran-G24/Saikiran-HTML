<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document object model and timing functions setInterval and setTimeout</title>
    <button onclick="start()" placeholder="start">start</button><br> 
    <p id="text1">Seconds   </p>
    <button onclick='stop()'placeholder="stop">stop</button>
</head>
<body>
    <script>
        var id;
        var seconds=0;
    function dis()
    {
        document.getElementById('text1').innerHTML=seconds+' Milli-Seconds ';seconds++
    }
    function start()
    {
       id= window.setInterval(dis,100);
    }
    function stop()
    {
        window.clearInterval(id);
    }
    </script>

</body>
</html>
