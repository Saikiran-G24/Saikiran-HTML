<html>
    <head>
        <h1>Atrray methods
            </h1>
        
        <head>
            <body>
                <script>
                    var a=[10,20,30,40,50]
                    var b=["xyz","abc","ghi","klmn"]
                    var c=[60,70,80,90,100]
                    document.write("display the array elements with underscore ","a[i] = ",a.join("-"),"<br>")
                    document.write("sort display the elements low to high ",b.sort(),"<br>")
                    document.write("reverse display the elements in reverse  ",a.reverse(),"<br>")
                    document.write("pop deletes the last element in array a and display the deleted element ",a.pop(0),"<br>")
                    document.write("length of an array ",a.length,"<br>")
                    document.write(a,"<br>")
                    document.write("shift deletes the first element in an array and diplays that element  ",a.shift(6),"<br>")
                    document.write(a,"<br>")

                    document.write("unshift insert the elements form first index value ",a.unshift(5,10),"<br>")
                    document.write(a,"<br>")
                 document.write("push  insert the elements in last index value ",a.push(60,70),"<br>")
                 document.write(a,"<br>")
                 document.write(a.concat(c,b),"<br>")
                 document.write(a.splice(2,3,20,30,40,50),"<br>")
                 document.write(a,"<br>")
                 document.write("include the start value and elude the end value ",a.slice(1,3),"<br>")
                 document.write("Here include the start value to end value ",a.slice(0))

                    </script>
                </body>
