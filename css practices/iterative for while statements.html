        <body>
            <h2>Iterative statments</h2>
            <p id="res"></p>
            <script>
                var i;
                var res="";
                i=0
            while(i<=100)
            {
                // document.write( +i)
                res+=i
                if(i%1==0)
                res+="<br>"
            i++;
            }
            document.getElementById("res").innerHTML=res;
          
</script>
            </body>
    </html>
