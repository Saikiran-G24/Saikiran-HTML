<!DOCTYPE html>
<html>
<head>
    <title>Document object model regular expressions mobile number checking</title>
<input type="text" placeholder='Enter mobile number' id="id1"></input>
<label id="id2" style="color: orangered;visibility:hidden">Enter 10-digit mobile number</label><br><br>
<button onclick='dis()' type="button" >Button</button>
</head>
<body>
    <script>
        function dis()
        {
            let user1=document.getElementById('id1')
            let user2=document.getElementById('id2')
            let reg=/^[6-9][0-9]{9}$/;//            let reg=/^[0-9]{10,12}$/

            if(reg.test(user1.value))
            {
user2.style.visibility='visible'
user2.style.color='green'
user2.innerHTML='valid'

            }
            else
            {
              alert('Enter 10-digit mobile number')
    user2.innerHTML='Invalid'
    user2.style.visibility='visible'



            }
        }
        </script>
    
</body>
</html>
