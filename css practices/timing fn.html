<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document object model and timing functions</title>
    <button onclick="start()" placeholder="start">start</button><br> 
    <p id="text1">Enter some text</p>
    <button onclick='stop()'placeholder="stop">stop</button>
</head>
<body>
    <script>
        var id=0;
    function dis()
    {
        document.getElementById('text1').innerHTML='After 5 second text will be changed'
    }
    function start()
    {
       id= window.setTimeout(dis,5000);
    }
    function stop()
    {
        window.clearTimeout(id);
    }
    </script>

</body>
</html>
